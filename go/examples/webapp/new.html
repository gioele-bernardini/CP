<h1>Add a To Do</h1>

<!-- Start of the form to add a new "To Do" item -->
<!-- The "action" attribute specifies the URL ("/create") to send the form data to when submitted -->
<!-- The "method" attribute is set to POST, meaning the form data will be sent in the body of the request -->
<form action="/create" method="POST">

  <!-- A div container for the input field where the user types their "To Do" item -->
  <div>
    <!-- Input field for the "To Do" -->
    <!-- The "name" attribute defines the key that will be sent to the server as part of the form data -->
    <input type="text" name="todo" placeholder="Enter a new ToDo">
  </div>

  <!-- A div container for the submit button -->
  <div>
    <!-- Submit button to send the form data when clicked -->
    <input type="submit" value="Add To Do">
  </div>

</form>
